      #     lint-dockerfile: false
      #     path: ./
      #     treat-warnings-as-errors: false
workflows:
  # codePush-workflow:
  #   jobs:
  #     - builTest
  dockerbuild-workflow:
    jobs:
      - builTest
      # - hold:

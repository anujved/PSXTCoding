version: 2.1
orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@1.7.0
  kubernetes: circleci/kubernetes@1.3.1
jobs:
  builTest:
    docker:
      - image: cimg/base:stable
    working_directory: ~/project
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: "16.13"
      - run: node --version
      - run:
          name: yarn install
          command: yarn install
      - run:
          name: yarn build
          command: yarn run build
      - run:
          name: move files
          command: mv * dir | mkdir dir
      - run:
          name: list
          command: ls -l 
      - persist_to_workspace:
          root: .
          paths:
            - workspace
  buildContianer:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: ~/project/dir
      - run:
          name: check command
          command: ls -l

      # - setup_remote_docker

version: 2.1
orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@1.7.0
  kubernetes: circleci/kubernetes@1.3.1
jobs:
  buildContianer:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: "16.13"
      - run: node --version
      - setup_remote_docker
      - docker/build:
          debug: true
          docker-context: .
          image: yoga-docker
          lint-dockerfile: false
          path: .
          treat-warnings-as-errors: false
workflows:
  docker-build-workflow:
    jobs:
      - buildContianer

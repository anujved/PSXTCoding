version: 2.1
orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@1.7.0
  kubernetes: circleci/kubernetes@1.3.1
jobs:
  builTest:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - run: node --version
      - run:
          name: yarn install
          command: yarn install
      - run:
          name: yarn build
          command: yarn run build
  buildContianer:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - run: node --version
      - run:
          name: yarn install
          command: yarn install
      - run:
          name: yarn build
          command: yarn run build
      - docker/build:
          attach-at: ./
          debug: false
          dockerfile: Dockerfile
          image: yoga-docker
          lint-dockerfile: false
          path: .
          registry: ere
          tag: rtrt
          treat-warnings-as-errors: false
workflows:
  example-workflow:
    jobs:
      - builTest
  docker-build-workflow:
    jobs:
      - buildContianer